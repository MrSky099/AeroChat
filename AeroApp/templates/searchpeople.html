<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Ubuntu";
    }
    .logo-container {
        text-align: center;
    }
    .logo-img {
        max-width: 300px; /* Adjust the size as needed */
    }
    .form-title {
        font-family: 'Ubuntu';
        /* font-weight: bold; */
        font-size: 25px;
        text-align: left;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="logo-container">
        <h2>Search Friends</h2>
      </div>
      <form method="post" action="" enctype="multipart/form-data" class="border p-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="otp" class="form-label">Enter Username</label>
          <input type="text" class="form-control" id="otp"  name="" required>
        </div>
        <button type="submit" class="btn btn-dark">Search</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
