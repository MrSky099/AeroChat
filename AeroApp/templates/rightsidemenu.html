<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right-Side Menu Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    .menu-bar {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 300px;
      background-color: #f8f9fa;
      transition: transform 0.3s ease;
      transform: translateX(100%);
    }
    .menu-bar.open {
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <!-- Open Button -->
  <button id="openBtn" class="btn btn-primary position-fixed top-0 end-0 mt-3 me-3">Open Menu</button>

  <!-- Menu Bar -->
  <div id="menuBar" class="menu-bar">
    <!-- Close Button -->
    <button id="closeBtn" class="btn btn-danger position-absolute top-0 end-0 mt-2 me-2">Close</button>
    
    <!-- Back Button -->
    <button id="backBtn" class="btn btn-secondary position-absolute top-0 start-0 mt-2 ms-2 d-none">Back</button>
    
    <!-- Menu Content -->
    <div class="p-3">
      <h5>Menu Content</h5>
      <p>This is a sample menu content.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Get references to buttons and menu bar
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const backBtn = document.getElementById('backBtn');
    const menuBar = document.getElementById('menuBar');

    // Open the menu bar
    openBtn.addEventListener('click', () => {
      menuBar.classList.add('open');
      openBtn.style.display = 'none';
      backBtn.style.display = 'block';
    });

    // Close the menu bar
    closeBtn.addEventListener('click', () => {
      menuBar.classList.remove('open');
      openBtn.style.display = 'block';
      backBtn.style.display = 'none';
    });

    // Simulate back button click
    backBtn.addEventListener('click', () => {
      // Implement your back button functionality here
      console.log('Back button clicked');
    });
  </script>
</body>
</html>
