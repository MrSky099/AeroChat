<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for additional styling */
    body {
      font-family: "Ubuntu";
    }
    .navbar {
      background-color: #f8f9fa; /* Light background color */
      padding: 5px 15px; /* Adjusted padding */
      margin: 0px;
    }
    .navbar-brand {
      font-size: 20px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .navbar-nav .nav-link {
      font-size: 16px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .logo-img {
      width: 100%; /* Ensure logo width fills the container */
      max-width: 200px; /* Set max width for the logo */
    }     
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto"> <!-- Align to the right -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search' %}"><i class="fas fa-search"></i> Search People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user"></i> User</a>
            </li>
          </ul>
        </div>
    </div>
    <!-- Side Menu for User Details -->
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
