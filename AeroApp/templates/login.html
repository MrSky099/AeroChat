<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: "Ubuntu";
    }
    .logo-container {
        text-align: center;
    }
    .logo-img {
        max-width: 300px; /* Adjust the size as needed */
    }
    .form-title {
        font-family: 'Ubuntu';
        /* font-weight: bold; */
        font-size: 25px;
        text-align: left;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="logo-container">
        <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
      </div>
        <form method="post" action="" enctype="multipart/form-data" class="border p-3">
          <h4 class="form-title">Login Account</h4>
            {% csrf_token %}
                {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                {% endif %} 
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="username" placeholder="Username" required>
          </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
        <a class="btn btn-dark" href="{% url 'register' %}">Register</a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
