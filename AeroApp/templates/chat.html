<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Ubuntu";
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #f8f9fa; /* Light background color */
      padding: 5px 15px; /* Adjusted padding */
      margin: 0px;
    }
    .navbar-brand {
      font-size: 20px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .navbar-nav .nav-link {
      font-size: 16px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .logo-img {
      width: 100%; /* Ensure logo width fills the container */
      max-width: 200px; /* Set max width for the logo */
    } 
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 500px; /* Adjust height as needed */
      padding: 10px;
    }
    .message {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 5px 10px;
      margin-bottom: 5px; /* Reduced margin */
      font-size: 14px; /* Reduced font size */
    }
    .message.sender {
      background-color: #d3e0ff;
      text-align: right;
    }
    .message.receiver {
      background-color: #f9f9f9;
      text-align: left;
    }
    .message .timestamp {
      font-size: 12px;
      color: #888;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .user-heading {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
      padding-top: 0px;
      margin-top: 0px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
        </a>       
    </div>
    <!-- Side Menu for User Details -->
  </nav>
  <div class="container mt-1">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="user-heading">
          <h2>{{ searched_user }}</h2>
        </div>
        <div class="chat-box" id="chat-box">
          <!-- Sender Messages -->
          <div class="message sender">
            <span>You:</span>
            <p>Hello!</p>
            <p class="timestamp">12:00 PM</p>
          </div>
          <!-- Receiver Messages -->
          <div class="message receiver">
            <span>Friend:</span>
            <p>Hi there!</p>
            <p class="timestamp">12:01 PM</p>
          </div>
          <div class="message sender">
            <span>You:</span>
            <p>Hello!</p>
            <p class="timestamp">12:00 PM</p>
          </div>
          <div class="message receiver">
            <span>Friend:</span>
            <p>Hi there!</p>
            <p class="timestamp">12:01 PM</p>
          </div>
          <div class="message receiver">
            <span>Friend:</span>
            <p>Hi there!</p>
            <p class="timestamp">12:01 PM</p>
          </div>
          <div class="message sender">
            <span>You:</span>
            <p>Hello!</p>
            <p class="timestamp">12:00 PM</p>
          </div>
          <div class="message receiver">
            <span>Friend:</span>
            <p>Hi there!</p>
            <p class="timestamp">12:01 PM</p>
          </div>
        </div>
        <!-- Message Input and Send Button -->
        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="Type your message...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
