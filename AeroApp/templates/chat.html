<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .user-list {
      flex: 0 0 20%;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
    }
    .message {
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  
  <div class="container-fluid chat-container">
    <div class="user-list">
      <h5>Users</h5>
      <ul class="list-group">
        <li class="list-group-item user" data-user-id="1">User 1</li>
        <li class="list-group-item user" data-user-id="2">User 2</li>
        <li class="list-group-item user" data-user-id="3">User 3</li>
      </ul>
    </div>
    <div class="chat-box">
      <h5>Chat</h5>
      <div id="chat-messages"></div>
      <form id="message-form">
        <div class="mb-3">
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userList = document.querySelectorAll('.user');
      const chatBox = document.querySelector('.chat-box');
      const chatMessages = document.getElementById('chat-messages');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message');

      function switchUser(userId) {
        // Hide all chat boxes
        document.querySelectorAll('.chat').forEach(chat => {
          chat.classList.add('hidden');
        });
        // Show the selected chat box
        document.getElementById(`chat-user-${userId}`).classList.remove('hidden');
      }

      function sendMessage(message, userId) {
        // Here you can send the message to the backend and update the UI
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.textContent = message;
        document.getElementById(`chat-messages-${userId}`).appendChild(messageElement);
        // Scroll chat box to bottom
        document.getElementById(`chat-messages-${userId}`).scrollTop = document.getElementById(`chat-messages-${userId}`).scrollHeight;
      }

      userList.forEach(user => {
        user.addEventListener('click', function () {
          const userId = this.dataset.userId;
          switchUser(userId);
        });
      });

      messageForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message !== '') {
          const activeUserId = document.querySelector('.chat:not(.hidden)').dataset.userId;
          sendMessage(message, activeUserId);
          messageInput.value = ''; // Clear input field
        }
      });
    });
  </script>
</body>
</html>
