<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CSS -->
  <style>
    body {
      background-color: #f0f0f0;
    }
    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-container">
          <div class="text-center mb-4">
            <h2 class="mt-3">{{ user.full_name }}</h2> <!-- Edit icon before full name -->
            <h4 class="mt-3">{{ user.email }}</h4> <!-- Edit icon before email -->
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Followers:</strong> 500</p>
            </div>
            <div class="col-md-6">
              <p><strong>Following:</strong> 200</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <h4>Status</h4>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero in dui mattis consequat.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a class="btn btn-dark" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
