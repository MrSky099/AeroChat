<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for additional styling */
    .navbar {
      background-color: #f8f9fa; /* Light background color */
      padding: 5px 15px; /* Adjusted padding */
      margin: 0px;
    }
    .navbar-brand {
      font-size: 20px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .navbar-nav .nav-link {
      font-size: 16px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .logo-img {
      width: 100%; /* Ensure logo width fills the container */
      max-width: 200px; /* Set max width for the logo */
    }
    .user-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
      width: 300px; /* Set width of the menu */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="userProfileToggle">{{ user.username }}</a>
          </li>
        </ul>
    </div>
    <!-- Side Menu for User Details -->
    <div class="user-menu" id="userDetailsMenu">
        <!-- User details content goes here -->
        <p>{{ user.full_name }}</p>
        <p>{{ user.email }}</p>
        <!-- Add more user details as needed -->
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
