<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{% static 'home.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto"> <!-- Align to the right -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'friends' %}"><i class="fas fa-user-friends"></i> Friends</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'requests' %}"><i class="fas fa-user-friends"></i> Pending Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search' %}"><i class="fas fa-search"></i> Search People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' username=user.username %}"><i class="fas fa-user"></i> Profile</a>
            </li>
            
          </ul>
        </div>        
    </div>
    <!-- Side Menu for User Details -->
  </nav>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
