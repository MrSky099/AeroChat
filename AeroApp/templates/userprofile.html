<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Ubuntu";
      background-color: #f9f9f9; /* Light gray background */
    }
    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    h2, h4, p {
      color: #333; /* Dark text color */
    }
    .btn-dark {
      background-color: #333; /* Dark button color */
      border-color: #333;
    }
    .btn-dark:hover {
      background-color: #555; /* Darker button color on hover */
      border-color: #555;
    }
    .bio-container {
      text-align: center; /* Center-align the bio text */
    }
    .navbar {
      background-color: #f8f9fa; /* Light background color */
      padding: 5px 15px; /* Adjusted padding */
      margin: 0px;
    }
    .navbar-brand {
      font-size: 20px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .navbar-nav .nav-link {
      font-size: 16px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .logo-img {
      width: 100%; /* Ensure logo width fills the container */
      max-width: 200px; /* Set max width for the logo */
    } 
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
        </a>      
    </div>
    <!-- Side Menu for User Details -->
  </nav>  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="text-center mt-3"> <!-- Add margin-top for spacing -->
          <!-- Home button removed from here -->
        </div>
        <div class="profile-container">
          <div class="text-center mb-4">
            <h2 class="mt-3">{{ user.username }}</h2>
            <h3 class="mt-3">{{ user.full_name }}</h3> <!-- Edit icon before full name -->
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <p><strong>Friends:</strong> {{ total_frineds }}</p>
          </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex justify-content-between align-items-center">
                <h4>Bio</h4>
              </div>
              <div class="bio-container">
                {% if bio %}
                  <h2>{{ bio }}</h2>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Buttons outside profile container -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="text-center">
          <a class="btn btn-dark mx-2" href="{% url 'logout' %}">Logout</a>
              {% if user.Bio is None %}
                  <a class="btn btn-dark" href="{% url 'bio' %}">Add Bio</a>
              {% else %}
                  <a class="btn btn-dark" href="{% url 'bio' %}">Update Bio</a>
              {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
