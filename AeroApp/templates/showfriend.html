<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Ubuntu";
    }
    .logo-container {
      text-align: center;
    }
    .logo-img {
      max-width: 300px; /* Adjust the size as needed */
    }
    .navbar {
      background-color: #f8f9fa; /* Light background color */
      padding: 5px 15px; /* Adjusted padding */
      margin: 0px;
    }
    .navbar-brand {
      font-size: 20px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .navbar-nav .nav-link {
      font-size: 16px; /* Adjusted font size */
      color: #212529; /* Text color */
    }
    .logo-img {
      width: 100%; /* Ensure logo width fills the container */
      max-width: 200px; /* Set max width for the logo */
    }
    /* Added style for friend list */
    .friend-box {
      border: 1px solid #000000; /* Black border */
      border-radius: 0px; /* Rounded corners */
      padding: 14px; /* Padding around the box */
      margin-bottom: 5px; /* Spacing between boxes */
      display: flex; /* Use flexbox */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      font-size: 20px; /* Increased font size */
      font-weight: 2px bold; /* Bold font weight */
      background-color: #f8f9fa;
    }
    .search-results-title {
      font-size: 20px;
      font-weight:10px, bold;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      text-decoration: none;
      color: Black;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="logo of AeroChat" class="logo-img">
        </a>
    </div>
</nav>

{% if messages %}
    {% for message in messages %}
      <div class="alert alert-primary custom-alert d-flex justify-content-center align-items-center" role="alert">
        <p>{{ message }}</p>
      </div>  
    {% endfor %}
{% endif %}

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="logo-container">
              <h2>Friends</h2>
          </div>
          <!-- Added individual boxes for each friend -->
          {% for friend in Friends %}
            <a class="search-results-title" href="{% url 'other-profile' username=friend.username %}">
              <div class="friend-box">{{ friend.username }}</div>
            </a>
          {% endfor %}
      </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
